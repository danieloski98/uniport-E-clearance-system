<div
(click)="route()"
class="parent w-68 flex justify-between bg-white p-4 rounded mb-4 mt-4 shadow cursor-pointer">
  <div class="mt-2 text-gray-600 font-raleway">
    {{ student.fullname }}
  </div>

  <div class="flex justify-around">
    <div class="mt-2 text-gray-600 font-raleway">
      {{ student.mat_no }}
    </div>
    <div
    (click)="delete(student.mat_no)"
    class="ml-4 rounded-full p-2 bg-gray-400 hover:bg-red-400 hover:cursor-pointer ">
      <img src="../../../../../assets/icons/trash-2.svg" alt="">
    </div>
  </div>
</div>
