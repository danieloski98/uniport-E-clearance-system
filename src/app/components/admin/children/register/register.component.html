<div class="parent w-auto overflow-y-auto bg-white-200 flex justify-center pt-4 pr-6" >
  <div class="w-auto">
    <!-- <p

    class="text-center underline cursor-pointer mt-4 text-gray-600 font-raleway w-auto sticky">Add new student </p> -->
    <div class="flex justify-end">
      <button
      [routerLink]="['/admin/upload']" routerLinkActive="router-link-active"
      class="p-2 text-sm font-raleway bg-blue-500 rounded shadow text-white">
        Add new student
      </button>
    </div>

      <h3 *ngIf="students.length === 0" class="text-center text-gray-600 mt-56 font-raleway text-2xl text-gray-500">
        There are no registered students
      </h3>
      <div *ngIf="students.length > 0" class="">
          <div *ngFor="let student of students">
              <app-list [student]="student" (deleteStudent)="delete($event)"></app-list>
          </div>
      </div>
  </div>
</div>
